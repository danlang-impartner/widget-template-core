<div class="grid-settings-component">
  <div class="columns-info">
    <span class="description" [translate]="'gridSettings.tableSetup'"></span>
    <span
      class="selected-columns"
      [translate]="'gridSettings.numberSelectedFields'"
      [translateParams]="{ numberSelectedFields: numberSelectedFields }"
    ></span>
    <span
      class="total-columns"
      [translate]="'gridSettings.numberColumns'"
      [translateParams]="{ numberColumns: columnDefinition.length }"
    ></span>
  </div>

  <ul class="w-column-list" [sortablejs]="columnDefinition" [sortablejsOptions]="sortableJsOptions">
    <li class="w-column-item" *ngFor="let colDef of columnDefinition">
      <input type="checkbox" [checked]="!colDef.hide" (click)="hideOrUnhideField(colDef)" />
      {{ colDef.headerName }}
      <div class="move-indicator">
        <span class="rectangle"></span>
        <span class="rectangle"></span>
      </div>
    </li>
  </ul>
